<html>
  <head>
    <title>Existing Tables</title>
  </head>
  <body>
  	<table>
  		<tr>
			<th>Name</th>
			<th>Status</th>
			<th>Schema</th>
			<th>Items</th>
		</tr>
  	{% for table in table_data %}
  			<tr>
  				<td>{{table.Table.TableName}}</td>
  				<td>{{table.Table.TableStatus}}</td>
  				<td>{{table.Table.KeySchema}}</td>
  				<td>{{table.Table.ItemCount}}</td>
  			</tr>
  	{% endfor %}
  	</table>
  </body>
</html>
